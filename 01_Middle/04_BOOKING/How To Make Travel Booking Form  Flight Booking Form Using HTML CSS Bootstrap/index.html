<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="booking-form-box">
      <div class="radio-btn">
        <input type="radio" class="btn" name="check" checked="checked" /><span
          >Roundtrip</span
        >
        <input type="radio" class="btn" name="check" /><span>One Way</span>
        <input type="radio" class="btn" name="check" /><span>Multy-City</span>
      </div>

      <div class="booking-form">
        <label>Flying From</label>
        <input type="text" class="form-control" placeholder="City or Airport" />
        <label>Flying To</label>
        <input type="text" class="form-control" placeholder="City or Airport" />

        <div class="input-grp">
          <label>Departing</label>
          <input type="date" class="form-control select-date" />
        </div>

        <div class="input-grp">
          <label>Returning</label>
          <input type="date" class="form-control select-date" />
        </div>

        <div class="input-grp">
          <label>Adults</label>
          <input type="number" class="form-control" value="1" />
        </div>

        <div class="input-grp">
          <label>Children</label>
          <input type="number" class="form-control" value="0" />
        </div>

        <div class="input-grp">
          <label>Travel Class</label>
          <select class="custom-select">
            <option value="1">Economy Class</option>
            <option value="2">Business Class</option>
          </select>
        </div>

        <div class="input-grp">
          <button type="button" class="btn btn-primary flight">
            Show Flights
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
