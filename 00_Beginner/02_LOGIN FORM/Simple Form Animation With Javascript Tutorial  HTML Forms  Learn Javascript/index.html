<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Animation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/fed8b7d603.js" crossorigin="anonymous"></script>
</head>

<body>

    <form>
        <div class="field-name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-email inactive">
            <i class="fas fa-arrow-down"></i>
            <input type="email" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-password inactive">
            <i class="fas fa-key"></i>
            <input type="password" placeholder="Email" required>
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="field-finish inactive">
            <i class="fas fa-heart"></i>
            <p>Thank you</p>
            <i class="fas fa-heart"></i>
        </div>
    </form>

    <script src="js/script.js"></script>
</body>

</html>
